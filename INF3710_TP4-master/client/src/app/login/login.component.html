
<div class="login" style="text-align: left">
    <h1> Login</h1>
    <ul style="list-style: none;" >
      email : <li><input type="text" class="form-control col-md-4" #email ></li>
      password : <li><input type="text" class="form-control col-md-4" #password></li>
      <button type="button" class="btn btn-primary" (click)="login(email.value, password.value)" >login</button>
    </ul>
</div>
